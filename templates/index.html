<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Rephrase Tool By Nikhil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .card {
            border-radius: 15px;
            max-width: 90%;
            width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
            width: 0;
            animation: typing 2s steps(20, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        input {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="card p-3">
        <div class="card-body">
            <h5 class="card-text text-dark" style="margin-left: 20px">Please Enter the text for Paraphrase</h5>
            <form method="POST" class="mt-3">
                <input style="margin-left: 80px" class="form-control" name="text" required>
                <button class="btn btn-outline-info mt-3" type="submit">Paraphrase</button>
            </form>
            {% if replacements %}
                <h5 class="mt-4">Paraphrased Text:</h5>
                <ul>
                    {% for replacement in replacements %}
                        <li id="text-{{ loop.index0 }}" style="animation-delay: {{ loop.index0 * 1.5 }}s;">
                            {{ replacement }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll("li");
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add("finished");
                }, (index * 2 + 2) * 1000);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
